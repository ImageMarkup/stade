version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: stade
      POSTGRES_PASSWORD: postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432

  rabbitmq:
    image: rabbitmq:latest
    restart: always
    ports:
      - 5672:5672

  web:
      build: .
      environment:
        DJANGO_SETTINGS_MODULE: stade.settings.development
        POSTGRES_HOST: "db"
        CLOUDAMQP_URL: "amqp://rabbitmq/"
      volumes:
        - .:/code
        - uploads:/uploads
      ports:
        - 8000:8000

  worker:
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: stade.settings.development
      POSTGRES_HOST: "db"
      CLOUDAMQP_URL: "amqp://rabbitmq/"
    volumes:
      - .:/code
      - uploads:/uploads
    command: ["celery", "worker", "--app", "stade.celery", "--loglevel", "info", "--without-heartbeat"]

volumes:
  uploads:
