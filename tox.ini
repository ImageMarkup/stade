[tox]
envlist = lint,py37

[testenv]
deps = pytest-django
       factory_boy
       -rrequirements.txt
commands = {envbindir}/pytest --ds stade.settings.testing -v {posargs} core/tests

[testenv:lint]
basepython = python3
skipsdist = true
skip_install = true
deps =
    black
    flake8
    flake8-blind-except
    flake8-bugbear
    flake8-import-order>=0.9
    flake8-quotes
    pep8-naming
commands =
    {envbindir}/flake8 {posargs:.}
    {envbindir}/black --check {posargs:.}

[testenv:format]
basepython = python3
skipsdist = true
skip_install = true
deps =
    black
commands =
    black {posargs:.}

[flake8]
max-line-length = 100
show-source = True
# https://github.com/PyCQA/flake8-import-order
import-order-style = appnexus
application-import-names = core, stade, tracker
application-package-names = isic_challenge_scoring
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # line break before binary operator
    W503,
