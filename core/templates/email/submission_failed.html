<html>


<body style="width: 500px; color: #525151; background-color: #f9f5f5;">
    <img src="https://stade.challenge.isic-archive.com/static/img/isic_logo.7bea84b2a1e8.svg">
    <center>
        <table>
            <tr>
                <td width="30%">Task</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.task.name }}</td>
            </tr>
            <tr>
                <td width="30%">Team</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.team.name }}</td>
            </tr>
            <tr>
                <td width="30%">Approach</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.name }}</td>
            </tr>
        </table>

        <div>
            <p class="failure" style="background-color: #e72929d1; color: #fff; padding: 20px; width: 64%; border-radius: 3px;">There was a problem with your submission.</p>
            <code style="background-color: #e9e9e9; width: 64%; color: #000; padding: 20px; text-align: left; display: block; margin-bottom: 20px;">{{ submission.fail_reason }}</code>
            <a href="{{ url }}{{ submission.get_absolute_url }}">View submission details</a>
            <br>or<br>
            <a href="{{ url }}{% url 'create-submission' submission.approach.id %}">Upload a new submission</a>
        </div>
    </center>

</body>

</html>
