<html>
<body style="max-width: 500px; color: #525151; background-color: #f9f5f5; font-family: helvetica; margin: 0 auto; text-align: center;">
    {% include 'partials/email/call_to_action.html' %}
    <img src="{{ url }}/static/img/isic_logo.png" style="display: block; margin: 0 auto 10px; width: 250px;"/>
    <center style="background: #fff; border-radius: 5px; box-shadow: 0 4px 20px #ddd; padding: 25px;">
        <p class="failure" style="background-color: #e72929d1; color: #fff; padding: 20px; border-radius: 3px; margin: 0 0 30px;">There was a problem with your submission.</p>
        <table>
            <tr>
                <td width="30%">Task</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.task.name }}</td>
            </tr>
            <tr>
                <td width="30%">Team</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.team.name }}</td>
            </tr>
            <tr>
                <td width="30%">Approach</td>
                <td class="value" style="font-weight: bold;">{{ submission.approach.name }}</td>
            </tr>
        </table>

        <div>
            <code style="background-color: #e9e9e9; color: #000; padding: 20px; text-align: left; display: block; margin: 30px 0;">{{ submission.fail_reason }}</code>
            <p style="display: table-cell; padding: 35px 0 15px; border-top: 1px solid #eeeeee;">
              <a href="{{ url }}{{ submission.get_absolute_url }}" style="background: #427AA1; border-radius: 3px; color: #fff; display:-inline-block; padding: 8px 12px; text-decoration: none;">View submission details</a> <strong style="padding: 0 5px;">or</strong> <a href="{{ url }}{% url 'create-submission' submission.approach.id %}" style="background: #00A9A5; border-radius: 3px; color: #fff; display:-inline-block; padding: 8px 12px; text-decoration: none;">Upload a new submission</a>
            </p>
        </div>
    </center>

</body>

</html>
