<html>
  <head>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,300i,400,400i,600,600i&display=swap');
      * {
        font-family: 'Barlow Semi Condensed', sans-serif;
      }
      body {
        font-family: helvetica;
        background: #f4f7f7;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      h1 {
        color: #c4c9c9;
        text-transform: uppercase;
      }
      .content-area {
        margin: 72px auto;
        width: 600px;
      }
      .logo {
        margin: 0 auto;
        width: 450px;
      }
      .button {
        background: #00A9A5;
        border-radius: 3px;
        color: #fff;
        display: inline-block;
        margin: 0 5px;
        padding: 8px 12px;
        text-decoration: none;
        text-transform: uppercase;
      }
      .button.btn-blue {
        background: #427AA1;
      }
      .button-group {
        margin: 0;
      }
      .content {
        background: #fff;
        border-radius: 4px;
        box-shadow: 0 4px 12px rgba(0, 0, 0, .2);
        padding: 20px 20px 35px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content-area">
      <div class="logo">
        <h1><a href="https://challenge.isic-archive.com"><img src="https://challenge.isic-archive.com/static/img/isic_logo.svg" alt="ISIC Challenge"></a></h1>
      </div>
      <div class="content">
        <h1>We're Sorry...</h1>
        <p>Something went wrong. We've been notified and we're looking into it.</p>
        <p class="button-group"><a href="https://challenge.isic-archive.com" class="button">Back to homepage</a><a href="mailto:support@isic-archive.com" class="button btn-blue">Contact Us</a></p>
      </div>
    </div>
  </body>
</html>
