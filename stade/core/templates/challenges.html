{% extends "base.html" %}

{% block content %}
  <section class="section container">
    <div class="section-header">
      <h1>Challenges</h1>
    </div>
    <div class="section-content">
      {% for challenge in challenges %}
        <div class="tasks-list columns is-multiline is-vcentered">
          <h3 class="mb-0">{{ challenge.slug|title }}</h3>
          {% include 'partials/task-listing.html' %}
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
